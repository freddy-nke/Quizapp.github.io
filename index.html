<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link rel="stylesheet" href="qstyles.css">
</head>
<body>
  <div class="quiz-container">
    <h1>Quiz App</h1>
    <div id="quiz">
      <div id="question-container">
        <h2 id="question"></h2>
        <div class="options">
          <button class="option-btn" data-index="0"></button>
          <button class="option-btn" data-index="1"></button>
          <button class="option-btn" data-index="2"></button>
          <button class="option-btn" data-index="3"></button>
        </div>
      </div>
      <div id="result-container" class="hidden">
        <h2 id="result-message"></h2>
        <p>Your Score: <span id="score"></span>/5</p>
        <button id="retry-btn">Retry</button>
      </div>
    </div>
  </div>
  <script src="qscript.js"></script>
</body>
</html>
